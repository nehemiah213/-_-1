<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>

<body style="background-color: #3f86d1;">
    <div class="container">

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button style="height: 1.7cm;background-color:#7accff">(</button></td>
                    <td><button style="height: 1.7cm;background-color:#7accff">)</button></td>
                    <td><button style="height: 1.7cm;background-color:#7accff">C</button></td>
                    <td><button style="height: 1.7cm;background-color:#7accff ">%</button></td>
                </tr>
                <tr>
                    <td><button style="background-color:#b6e1fc">7</button></td>
                    <td><button style="background-color:#b6e1fc">8</button></td>
                    <td><button style="background-color:#b6e1fc">9</button></td>
                    <td><button style="background-color:#7accff">X</button></td>
                </tr>
                <tr>
                    
                    <td><button style="background-color:#b6e1fc">4</button></td>
                    <td><button style="background-color:#b6e1fc">5</button></td>
                    <td><button style="background-color:#b6e1fc">6</button></td>
                    <td><button style="background-color:#7accff">-</button></td>
                </tr>
                <tr>
                    <td><button style="background-color:#b6e1fc">1</button></td>
                    <td><button style="background-color:#b6e1fc">2</button></td>
                    <td><button style="background-color:#b6e1fc">3</button></td>
                    <td><button style="background-color:#7accff">+</button></td>
                </tr>
                <tr>
                    <td><button style="background-color:#7accff">0</button></td>
                    <td><button style="background-color:#b6e1fc">.</button></td>
                    <td><button style="background-color:#7accff">/</button></td>
                    <td><button style="background-color:#7accff">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
